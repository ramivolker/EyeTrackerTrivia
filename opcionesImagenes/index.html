<!DOCTYPE html>
<html lang="es" id="document">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeTracker 7mo 2023</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="OJOSOLO.ico">
</head>
<body id="page">
    <script src="https://kit.fontawesome.com/d816c75497.js" crossorigin="anonymous"></script>

    
    <div id="start-grayfilter">
        <img id="triveyelogo" src="LOGOv2.png">
        <div id="playlogo-hitbox"></div>
        <div class="playlogo-wrapper">
        <i class="fa-solid fa-play" id="playlogo"></i>
        </div>

        <div id="highscore-wrapper">
            <h4 id="highscore-titulo">Tu Récord</h4>
            <h4 id="highscore-contador">0</h4>
        </div>
    </div>

    <h4 id="contador">0</h4>
    <div id="pregunta-wrapper">
        <h4 id="pregunta">Pregunta</h3>
    </div>

    <div id="wrapper-izq">
        <div id="izquierda">
            
            <h3 id="h3-izq">Opción A</h3>
        </div>
    </div>
    <div id="filtro-izquierda"></div>


    <div id="wrapper-der">
        <div id="derecha">
            <h3 id="h3-der">Opción B</h3>
        </div>    
    </div>
    <div id="filtro-derecha"></div>
    
</body>
<script src="script.js"></script>
</html>
